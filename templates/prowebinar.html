{% extends "layout.html" %}

{% block title %}
  ProWebinar
{% endblock %}

{% block main %}
  <div class="">
    <h3>Authenticate ProWebinar</h3>
    <p>Clicking this link allows access for the developer application</p>
    <a href="https://api.getgo.com/oauth/v2/authorize?client_id=itFdyJTQ137GjYGlCL5Eb7PAIJPI0N81&response_type=code&state=MyTest&redirect_uri=http%3A%2F%2F127.0.0.1%3A5000%2Freturn%2Ffrom%2Foauth">Allow Access</a>
  </div>
  <div class="">
    <h3>Create Webinar</h3>
    <form class="" action="/create_webinar" method="post">
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" name="create_subject" value="" autofocus>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" name="create_description" value="">
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" class="form-control" name="startTime" value="">
        <label for="endDate">End Date</label>
        <input type="date" class="form-control" name="endTime" value="">
      </div>
      <div class="form-group">
        <label for="startTime">Start Time</label>
        <input type="time" class="form-control" name="startTime" value="">
        <label for="endTime">End Time</label>
        <input type="time"class="form-control" name="endTime" value="">
      </div>
      <div class="">
        <input type="hidden" name="authAccessToken" value="{{ auth_access_token }}">
      </div>
      <button class="btn btn-primary my-3" type="submit">Create</button>
    </form>
  </div>
{% endblock %}
